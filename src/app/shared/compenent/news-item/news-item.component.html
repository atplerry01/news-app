<mat-card>
  <img
    mat-card-image
    *ngIf="article.urlToImage"
    [src]="article.urlToImage"
    alt=""
  />
  <mat-card-header>
    <mat-card-title>{{ article.title }}.</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ article.content }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Favorite</button>
    <button mat-button>Read More</button>
  </mat-card-actions>
</mat-card>
